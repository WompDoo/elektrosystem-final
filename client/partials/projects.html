<div class="container" ng-controller="demoCtrl">

    <h1>Muuda projekte</h1>
    <hr>
    <div class="col-md-12" ng-controller="mingiAsiCtrl">
        <table  class="col-md-12 project-table">
            <thead>
            <tr class="table-head">
                <th><h3>Projekti nimi</h3></th>
                <th class="text-center"><em class="glyphicon glyphicon-cog"></em></th>
            </tr>
            </thead>
            <tbody ng-controller="projectController">
                <tr ng-repeat="project in project track by $index">
                    <td>
                        <p>{{project.name_ee}}</p>
                    </td>
                    <td align="center">
                        <a ui-sref="admin.project({ projectID: project._id})" ><em class="glyphicon glyphicon-pencil"></em></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>


</div>
